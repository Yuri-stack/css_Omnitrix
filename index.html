<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Omnitrix</title>
</head>
<body>

    <div class="omnitrix">
        <div class="base">

            <div class="diskpart esq-super"></div>
            <div class="diskpart esq-inf"></div>
            <div class="diskpart dir-super"></div>
            <div class="diskpart dir-inf"></div>

            <div class="disco">

                <div class="anel">
                    <div class="tri-esquerda"></div>
                    <div class="tri-direita"></div>
                </div>

            </div>

            <div class="btn-horizontal">
                <div class="btn-suporte"></div>
            </div>

            <div class="pulseira"></div>
            
            <div class="anel-exterior">
                <div class="divisao"></div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="title">
            <h1>Modos do Omnitrix</h1>
        </div>
        
        <div class="nameBen">
            <h3>Ben</h3>
        </div>

        <div class="toggle">
            <input id="switch" type="checkbox" name="theme">
            <label for="switch"></label>
        </div> 

        <div class="nameAlbedo">
            <h3>Albedo</h3>
        </div>

        <input type="checkbox" name="theme" id="switch">

    </div>

    <script src="./scripts.js"></script>
    
</body>
</html>
